<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf−8">
<title></title>
</head>
<body>
  <div id="resultado"></div>
  <script type="text/javascript">
      var n1 = parseFloat(prompt("Ingresa el primer número", "0"));
      var n2 = parseFloat(prompt("Ingresa el segundo número", "0"));
      var resultadoE = document.getElementById("resultado")
        var suma = n1 + n2;
        var resta = n1 - n2;
        var division = n1 / n2;
        var mult = n1 * n2;
        var sumaT = document.createTextNode("Suma: " + suma);
      var restaT = document.createTextNode("Resta: " + resta);
      var divisionT = document.createTextNode("División: " + division);
      var multT = document.createTextNode("Multiplicación: " + mult);
      resultadoE.appendChild(sumaT);
    resultadoE.appendChild(document.createElement("br"));
      resultadoE.appendChild(restaT);
    resultadoE.appendChild(document.createElement("br"));
      resultadoE.appendChild(divisionT);
    resultadoE.appendChild(document.createElement("br"));
      resultadoE.appendChild(multT);
    </script>
  
  </body>
</html>
